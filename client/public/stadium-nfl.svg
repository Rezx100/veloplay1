<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#003300"/>
      <stop offset="100%" stop-color="#006600"/>
    </linearGradient>
    <radialGradient id="field" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00aa00" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#005500" stop-opacity="0.5"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="50" y="150" width="700" height="300" rx="5" fill="url(#field)" stroke="#ffffff" stroke-width="5"/>
  
  <!-- Field markings -->
  <line x1="400" y1="150" x2="400" y2="450" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Yard lines -->
  <line x1="100" y1="150" x2="100" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="150" y1="150" x2="150" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="200" y1="150" x2="200" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="250" y1="150" x2="250" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="300" y1="150" x2="300" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="350" y1="150" x2="350" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="450" y1="150" x2="450" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="500" y1="150" x2="500" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="550" y1="150" x2="550" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="600" y1="150" x2="600" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="650" y1="150" x2="650" y2="450" stroke="#ffffff" stroke-width="2"/>
  <line x1="700" y1="150" x2="700" y2="450" stroke="#ffffff" stroke-width="2"/>
  
  <!-- End zones -->
  <rect x="50" y="150" width="50" height="300" fill="#aa0000" fill-opacity="0.5" stroke="#ffffff" stroke-width="2"/>
  <rect x="700" y="150" width="50" height="300" fill="#0000aa" fill-opacity="0.5" stroke="#ffffff" stroke-width="2"/>
  
  <text x="400" y="100" font-family="Arial" font-size="30" fill="#ffffff" text-anchor="middle">NFL FOOTBALL</text>
  <text x="400" y="520" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">CHAMPIONSHIP STADIUM</text>
</svg>