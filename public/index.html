<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeloPlay - Live Sports Streaming</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #0f172a;
      color: white;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      color: #9333ea;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
    }
    
    .button {
      display: inline-block;
      background: #9333ea;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background: #a855f7;
    }
    
    .loader {
      border: 4px solid #1e293b;
      border-top: 4px solid #9333ea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VeloPlay Sports Streaming</h1>
    <p>Welcome to the world's best live sports streaming platform</p>
    <div class="loader"></div>
    <p>Loading the application...</p>
    <p>If you're not redirected automatically, please click the button below.</p>
    <a href="/.netlify/functions/server" class="button">Go to Application</a>
  </div>
  
  <script>
    // Redirect to the Netlify function after a short delay
    setTimeout(function() {
      window.location.href = "/.netlify/functions/server";
    }, 3000);
  </script>
</body>
</html>
