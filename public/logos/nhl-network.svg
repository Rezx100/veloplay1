<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nhlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB612;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="url(#nhlGradient)" rx="8"/>
  
  <!-- NHL Text -->
  <text x="20" y="45" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="white">NHL</text>
  
  <!-- NETWORK Text -->
  <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">NETWORK</text>
  
  <!-- Hockey puck icon -->
  <ellipse cx="150" cy="50" rx="18" ry="6" fill="#1C1C1C" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="132" y1="50" x2="168" y2="50" stroke="#C0C0C0" stroke-width="1"/>
</svg>