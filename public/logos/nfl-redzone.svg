<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redZoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D50A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="url(#redZoneGradient)" rx="8"/>
  
  <!-- NFL Text -->
  <text x="15" y="35" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="white">NFL</text>
  
  <!-- REDZONE Text -->
  <text x="15" y="55" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white">RED</text>
  <text x="15" y="75" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white">ZONE</text>
  
  <!-- Football field zone icon -->
  <rect x="120" y="35" width="60" height="30" fill="#228B22" stroke="white" stroke-width="2" rx="4"/>
  <line x1="125" y1="35" x2="125" y2="65" stroke="white" stroke-width="1"/>
  <line x1="135" y1="35" x2="135" y2="65" stroke="white" stroke-width="1"/>
  <line x1="145" y1="35" x2="145" y2="65" stroke="white" stroke-width="1"/>
  <line x1="155" y1="35" x2="155" y2="65" stroke="white" stroke-width="1"/>
  <line x1="165" y1="35" x2="165" y2="65" stroke="white" stroke-width="1"/>
  <line x1="175" y1="35" x2="175" y2="65" stroke="white" stroke-width="1"/>
</svg>