<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nflGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#013369;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D50A0A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="url(#nflGradient)" rx="8"/>
  
  <!-- NFL Text -->
  <text x="20" y="45" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="white">NFL</text>
  
  <!-- NETWORK Text -->
  <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">NETWORK</text>
  
  <!-- Football icon -->
  <ellipse cx="150" cy="50" rx="20" ry="12" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <line x1="130" y1="50" x2="170" y2="50" stroke="white" stroke-width="2"/>
  <line x1="135" y1="45" x2="135" y2="55" stroke="white" stroke-width="1"/>
  <line x1="145" y1="45" x2="145" y2="55" stroke="white" stroke-width="1"/>
  <line x1="155" y1="45" x2="155" y2="55" stroke="white" stroke-width="1"/>
  <line x1="165" y1="45" x2="165" y2="55" stroke="white" stroke-width="1"/>
</svg>