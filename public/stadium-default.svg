<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222255"/>
      <stop offset="100%" stop-color="#000033"/>
    </linearGradient>
    <radialGradient id="stadium" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#444488" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#222266" stop-opacity="0.5"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <ellipse cx="400" cy="300" rx="350" ry="200" fill="url(#stadium)" stroke="#ffffff" stroke-width="5"/>
  
  <!-- Stadium seating -->
  <path d="M 100,300 C 100,200 700,200 700,300" stroke="#aaaaaa" stroke-width="2" fill="none"/>
  <path d="M 120,290 C 120,210 680,210 680,290" stroke="#aaaaaa" stroke-width="2" fill="none"/>
  <path d="M 140,280 C 140,220 660,220 660,280" stroke="#aaaaaa" stroke-width="2" fill="none"/>
  <path d="M 160,270 C 160,230 640,230 640,270" stroke="#aaaaaa" stroke-width="2" fill="none"/>
  
  <!-- Field -->
  <rect x="200" y="250" width="400" height="200" rx="5" fill="#1a6600" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Center circle -->
  <circle cx="400" cy="350" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <text x="400" y="100" font-family="Arial" font-size="30" fill="#ffffff" text-anchor="middle">SPORTS ARENA</text>
  <text x="400" y="520" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">CHAMPIONSHIP VENUE</text>
</svg>